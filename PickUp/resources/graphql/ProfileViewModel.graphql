query GetUserEvents($userId: String!, $status: EventStatus!) {
  userEvents(userId: $userId, status: $status) {
    id,
    name,
    info,
    startDate,
    endDate,
    capacity,
    type,
    status,
    attendees {
      id,
      firstName,
      lastName,
      username,
      photoUrl,
      college,
    }
  }
}

query GetUser($id: String!) {
  user(id: $id) {
	  id,
	firstName,
	lastName,
	username,
	college,
	photoUrl,
  }
}
